<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="/css/admin/admin.css">
<link rel="stylesheet" type="text/css" href="/css/admin/adminQna.css">
</head>
<body>
	<div class="bg">
		<div class="menu-bar">
			<div class="admin">
				<a href="/admin" >ADMIN</a>
			</div>
			<div class="admin-users">
				<a href="users">회원관리</a>
			</div>
			<div class="admin-products">
				<a href="products">상품관리</a>
			</div>
			<div class="admin-qna">
				<a href="qna">문의관리</a>
			</div>
			<div>
				<a href="/index.html">SHOP</a>
			</div>
		</div>
			<table class="admin-main">
				<tr>
					<td colspan="6" class="main">문의 관리</td>
				</tr>
				<tr class="index">
					<th>글번호</th>
					<th>유저번호</th>
					<th>제목</th>
					<th>내용</th>
					<th>작성일</th>
					<th>첨부파일</th>
					<th>문의유형</th>
					<th>이메일</th>
				</tr>
				<th:block>
					<tr th:each="vo: ${qnaList}" class="list">
						<td>[[${vo.id}]]</td>
						<td>[[${vo.user_id}]]</td>
						<td>[[${vo.question_title}]]</td>
						<td>[[${vo.question_content}]]</td>
						<td>[[${#dates.format(vo.question_regdate,'yy-MM-dd(E) HH:mm')}]]</td>
						<td>[[${vo.question_add}]]</td>
						<td>[[${vo.inquiryType}]]</td>
						<td>[[${vo.email}]]</td>
					</tr>
				</th:block>
			</table>
	</div>
</body>
</html>

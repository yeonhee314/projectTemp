<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="/css/admin/admin.css">
<link rel="stylesheet" type="text/css"href="/css/admin/adminQuestion.css">
</head>
<body>
	<div class="bg">
		<div class="menu-bar">
			<div class="admin" onclick="location.href='/admin'">
				ADMIN
			</div>
			<div class="admin-users" onclick="location.href='/admin/users'">
				회원관리
			</div>
			<div class="admin-products" onclick="location.href='/admin/products'">
				상품관리
			</div>
			<div class="admin-qna" onclick="location.href='/admin/qna'">
				문의관리
			</div>
			<div onclick="location.href='/index.html'">
				SHOP
			</div>
		</div>
		<section class="couns-container">
			<div id="frmapply">
				<div class="customer">
						<h2>1:1 문의 내역</h2>
					<div class="tab_content">
						<table>
							<colgroup>
								<col style="width: 295px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th>회원정보</th>
									<td>[[${qna.user_id}]]</td>
								</tr>
								<tr>
									<th>문의유형</th>
									<td>[[${qna.inquiryType}]]</td>
								</tr>
								<tr>
									<th>답변 알림</th>
									<td class="multi_input_row">[[${qna.alertEmail}]]</td>
								</tr>
								<tr>
									<th>제목</th>
									<td>[[${qna.question_title}]]</td>
								</tr>
								<tr>
									<th>문의 내용</th>
									<td class="multi_input_row">
									<textarea cols="10" rows="10" id="contents" name="contents" maxlength="1000" style="width: 883px;" readonly="readonly">[[${qna.question_content}]]</textarea>											
								</tr>
								<tr>
									<th>파일첨부</th>
									<td>
										<img th:src="${qna.question_add}" width="100" height="80" alt="IMG" onerror="this.onerror=null; this.src='/images/noimg.jpg'"/>
									</td>
								</tr>
								<tr>
									<th>답변</th>
									<td>
										<form th:action="@{/adminQnaOk}" method="post" class="qnaCommentForm">
											<textarea rows="3" cols="10" style="width: 883px;"></textarea>
										<div class="cus_btn_wrap">
											<button type="button" class="btn white btn_cancel" onclick="location.href='/admin/qna'">취소</button>
											<button type="submit" class="btn black">등록</button>
										</div>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
						
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>

<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" 	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script	src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>회원가입 로그인 아이디비번찾기</title>
<style type="text/css">
.info {
	width: 90%;
	padding: 10px;
	margin: auto;
	border: 1px solid gray;
	margin-top: 10px;
	margin-bottom: 10px;
	font-size: 18pt;
	border-radius: 20px;
}	
</style>
<script type="text/javascript">
	$(function(){
		// alert("Hello JQuery!!!");
	});
</script>
</head>
<body>
	<div class="info">
		<h2>회원가입,로그인,아이디비번찾기</h2>
		<hr />
		<a href="/login"  class="btn btn-sm btn-outline-success">로그인</a>
		<a href="/admin"  class="btn btn-sm btn-outline-success">관리자 전용페이지 가기</a>
		<a href="/test"  class="btn btn-sm btn-outline-success">DB 서버 시간 확인</a>
		<a href="/terms"  class="btn btn-sm btn-outline-success">회원가입</a>
		<hr />
		<!-- 권한 정보가 있을때만 처리한다. -->
		<div sec:authorize="isAuthenticated()">
			<fieldset>
				<legend>시큐리티 정보</legend>
				인증이 되었을때 이 내용이 보임  : [<a th:href="@{/logout}">Logout</a>]
				<div>
					로그인 사용자 : <span sec:authentication="name">Bob</span> <br />
					로그인 권  &nbsp;&nbsp;한 :  
					<span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
				</div>
				<div sec:authentication="principal">
					로그인 정보가 보임
				</div>
				<div sec:authorize="hasRole('ROLE_ADMIN')">
				  	ROLE_ADMIN 권한이  있을 경우만 이 내용이 보임
				</div>
				<div sec:authorize="hasRole('ROLE_USER')">
				  	ROLE_USER 권한이  있을 경우만 이 내용이 보임
				</div>
			</fieldset>		
		</div>
		
	</div>
</body>
</html>

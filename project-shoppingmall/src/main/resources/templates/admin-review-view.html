<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="/css/admin/admin.css">
<link rel="stylesheet" type="text/css"href="/css/admin/adminReviewView.css">
<script type="text/javascript">

</script>
</head>
<body>
	<div class="bg">
		<div class="menu-bar">
			<div class="admin" onclick="location.href='/admin'">
				ADMIN
			</div>
			<div class="admin-users" onclick="location.href='/admin/users'">
				회원관리
			</div>
			<div class="admin-products" onclick="location.href='/admin/products'">
				상품관리
			</div>
			<div class="admin-qna" onclick="location.href='/admin/qna'">
				문의관리
			</div>
			<div class="admin-review" onclick="location.href='/admin/review'">
				후기관리
			</div>
			<div onclick="location.href='/index.html'">
				SHOP
			</div>
		</div>
		<section class="couns-container">
			<div id="frmapply">
				<div class="customer">
						<h4>후기 내역</h4>
					<div class="tab_content">
						<table>
							<colgroup>
								<col style="width: 295px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th>회원정보</th>
									<td><a th:href="@{/admin/user/details(user_id=${user.user_id})}">[[${user.username}]]</a></td>
								</tr>
								<tr>
									<th>상품</th>
									<td><a th:href="@{/admin/products/edit(product_id=${rv.product_id})}">[[${pdname}]]</a></td>
								</tr>
								<tr>
									<th>별점</th>
									<td class="multi_input_row"><i class="bi bi-star-fill"></i>[[${rv.review_rating}]]</td>
								</tr>
								<tr>
									<th>작성일</th>
									<td>[[${#dates.format(rv.review_date,'yy.MM.dd HH:mm')}]]</td>
								</tr>
								<tr>
									<th>제목</th>
									<td>[[${rv.review_title}]]</td>
								</tr>
								<tr>
									<th>후기내용</th>
									<td class="multi_input_row">
									<textarea cols="10" rows="7" id="contents" name="contents" maxlength="1000" style="width: 883px; border: none;" readonly="readonly">[[${rv.review_text}]]</textarea>											
								</tr>
								<tr>
									<th>후기 사진</th>
									<td>
										<img th:src="@{'/images/review-imgs/' + ${rv.review_img}}" width="100" height="80" alt="IMG" onerror="this.onerror=null; this.src='/images/noimg.jpg'"/>
									</td>
								</tr>
								<tr>
									<th>답변</th>
									<td>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="cus_btn_wrap">
							<button type="button" class="btn white btn_cancel" onclick="location.href='/admin/review'">목록</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>

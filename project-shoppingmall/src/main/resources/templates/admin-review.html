<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="/css/admin/admin.css">
<link rel="stylesheet" type="text/css" href="/css/admin/adminReview.css">
</head>
<body>
	<div class="bg">
		<div class="menu-bar">
			<div class="admin" onclick="location.href='/admin'">
				ADMIN
			</div>
			<div class="admin-users" onclick="location.href='/admin/users'">
				회원관리
			</div>
			<div class="admin-products" onclick="location.href='/admin/products'">
				상품관리
			</div>
			<div class="admin-qna" onclick="location.href='/admin/qna'">
				문의관리
			</div>
			<div class="admin-review" onclick="location.href='/admin/review'">
				후기관리
			</div>
			<div onclick="location.href='/index.html'">
				SHOP
			</div>
		</div>
			<table class="admin-main">
				<tr>
					<td colspan="7" class="main">후기 관리</td>
				</tr>
				<tr>
					<td colspan="6" class="total">[[${rv.pageInfo}]]</td>
				</tr>
				<tr class="index">
					<th>글번호</th>
					<th>유저번호</th>
					<th>상품번호</th>
					<th>카테고리</th>
					<th>제목</th>
					<th>작성일</th>
				</tr>
				<th:block>
					<tr th:each="vo: ${rv.list}" class="list" th:onclick="location.href='/admin/review/view?review_id=[[${vo.review_id}]]'">
						<td>[[${vo.review_id}]]</td>
						<td>[[${vo.user_id}]]</td>
						<td>[[${vo.product_id}]]</td>
						<td>[[${vo.category_id}]]</td>
						<td>[[${vo.review_title}]]</td>
						<td>[[${#dates.format(vo.review_date,'yy-MM-dd(E) HH:mm')}]]</td>
						<td></td>
					</tr>
				</th:block>
			</table>
			<div class="pageList">
				<div>[(${rv.pageList})]</div>
			</div>
			<form th:action="@{/admin/review}" method="get" class="ReviewSearch">
				<input type="hidden" name="p" th:value="${ppv.p}" />
				<input type="hidden" name="s" th:value="${ppv.s}" />
				<input type="hidden" name="b" th:value="${ppv.b}" />
				<select name="field" id="field">
					<option value="product_id">상품번호</option>
					<option value="user_id">유저번호</option>
					<option value="category_id">카테고리</option>
				</select>
				<input type="text" name="search" id="search"/>
				<input type="submit" value="검색"/>
			</form>
	</div>
</body>
</html>

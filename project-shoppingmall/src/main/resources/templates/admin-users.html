<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="../css/admin/admin.css">
</head>
<body>
	<div class="bg">
		<div class="menu-bar">
			<div class="admin">
				<a href="/admin" >ADMIN</a>
			</div>
			<div class="admin-users">
				<a href="users">회원관리</a>
			</div>
			<div class="admin-products">
				<a href="products">상품관리</a>
			</div>
			<div class="admin-qna">
				<a href="qna">문의관리</a>
			</div>
		</div>
			<table class="admin-main">
				<tr>
					<td colspan="6" class="main">회원 관리 화면</td>
				</tr>
				<tr>
					<td colspan="6" class="total">[[${pv.pageInfo}]]</td>
				</tr>
				<tr class="index">
					<th>No</th>
					<th>아이디</th>
					<th>닉네임</th>
					<th>이메일</th>
					<th>등급</th>
					<th>가입일</th>
				</tr>
				<th:block>
					<tr th:each="vo: ${pv.list}" class="list" onmouseover="this.style.backgroundColor='mistyrose'" onmouseout="this.style.backgroundColor='white'">
						<td>[[${vo.user_id}]]</td>
						<td><a th:href="@{/admin/user/details(user_id=${vo.user_id})}">[[${vo.username}]]</a></td>
						<td>[[${vo.nickname}]]</td>
						<td>[[${vo.email}]]</td>
						<td>[[${vo.user_level}]]</td>
						<td>[[${#dates.format(vo.regdate,'yy-MM-dd(E) HH:mm')}]]</td>
					</tr>
					<tr>
						<td colspan="6">[(${pv.pageList})]</td>
					</tr>
					<tr>
					<td colspan="6" style="border: none; text-align: center;">
					<form th:action="@{/admin/users}" method="get">
						<input type="hidden" name="p" th:value="${upv.p}" />
						<input type="hidden" name="s" th:value="${upv.s}" />
						<input type="hidden" name="b" th:value="${upv.b}" />
						<select name="field" id="field">
							<option value="username">아이디</option>
							<option value="nickname">닉네임</option>
							<option value="email">이메일</option>
						</select>
						<input type="text" name="search" id="search"/>
						<input type="submit" value="검색"/>
					</form>
				</td>
			</tr>
				</th:block>
			</table>
	</div>
</body>
</html>

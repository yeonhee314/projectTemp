<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>주문 완료</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>주문이 완료되었습니다.</h1>

        <h2>배송지 정보</h2>
        <p>
            <strong>받는 사람:</strong> <span></span><br>
            <strong>주소:</strong> <span></span><br>
            <strong>상세 주소:</strong> <span></span><br>
            <strong>우편번호:</strong> <span></span><br>
            <strong>연락처:</strong> <span></span><br>
        </p>

        <h2>주문 상품</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>상품 썸네일</th>
                    <th>상품명</th>
                    <th>옵션</th>
                    <th>수량</th>
                    <th>판매가격</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td><img th:src="@{${item.imagePath}}" alt="상품 썸네일" style="max-width: 100px; height: auto;"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <h2>결제 수단</h2>
        <p>
            <strong>결제 수단:</strong> <span></span><br>
            <strong>상품 금액:</strong> <span></span><br>
            <strong>총 결제 금액:</strong> <span></span>
        </p>

        <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
    </div>
</body>
</html>

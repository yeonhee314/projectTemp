<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #357ABD;
        }

        #password_message {
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .message {
            margin-top: 10px;
            text-align: center;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // 비밀번호 확인 기능
            $('#confirm_password').on('keyup', function() {
                const password = $('#password').val();
                const confirmPassword = $(this).val();

                if (password !== confirmPassword) {
                    $("#password_message")
                        .html("비밀번호가 일치하지 않습니다.")
                        .css('color', 'red')
                        .show();
                } else {
                    $("#password_message")
                        .html("비밀번호가 일치합니다.")
                        .css('color', 'blue')
                        .show();
                }
            });

            // 폼 제출 시 비밀번호 일치 여부 확인 및 처리
            $('form').on('submit', function(e) {
                e.preventDefault();  // 기본 제출 막기

                const password = $('#password').val();
                const confirmPassword = $('#confirm_password').val();

                if (password !== confirmPassword) {
                    $("#password_message")
                        .html("비밀번호가 일치하지 않습니다. 다시 입력하세요.")
                        .css('color', 'red')
                        .show();
                    return;
                }

                // 비밀번호가 일치하면 서버에 제출
                $.post('/reset-password', $(this).serialize())
                    .done(function(response) {
                        // 성공 시 alert 띄우고 로그인 페이지로 이동
                        alert('비밀번호가 변경되었습니다. 로그인 페이지로 이동합니다.');
                        window.location.href = '/login';
                    })
                    .fail(function() {
                        // 실패 시 에러 메시지 표시
                        alert('비밀번호 변경에 실패했습니다. 다시 시도하세요.');
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>비밀번호 변경</h2>
        <form action="/reset-password" method="post">
            <input type="hidden" name="username" th:value="${username}" />

            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">새 비밀번호 확인</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <span id="password_message"></span>

            <button type="submit" class="submit-button">비밀번호 변경</button>
        </form>

        <p class="message" th:text="${message}"></p>
    </div>
</body>
</html>

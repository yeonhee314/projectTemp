<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="/css/admin/admin.css"/>
<link rel="stylesheet" type="text/css" href="/css/admin/adminPdForm.css" />
<script type="text/javascript">
	$(function() {
		$("#upFile").on('change',function(){
			$("#previewBox").empty();
			var input = document.getElementById("upFile");
			var files = input.files;
			var filesArr = Array.prototype.slice.call(files);
			var a = 0;
			for (var i=0; i < files.length; i++) {
			var reader = new FileReader();
			reader.readAsDataURL(files[i]);
			reader.onloadend = function(e) {
				var lastModified = files[a].lastModified;
		       $("#previewBox").append('<div class="img_div" id="'+lastModified+'"><div class="i_div"><i class="bi bi-x-square" key="'+lastModified+'"></i></div><img id="view" src="'+e.target.result+'" class="img_div_img"/></div>');
		       a++;
		    }
		}
			$(".upload_name").val("파일 : " + files.length + "개");
			  if ($(this).val() != "") {
		            $("#fileReset").show();
		        } else {
		        	$("#fileReset").hide();
		        }
		});  
			$(document).on("click", ".i_div", function(e){
				var input = $("#upFile").prop('files');
				const dataTranster = new DataTransfer();
				var target = e.target;
				var removeId = $(target).attr("key");
				Array.from(input).filter(file => file.lastModified != removeId)
				.forEach(file => {
					dataTranster.items.add(file);
				});
				$("#upFile")[0].files = dataTranster.files;
				$(".upload_name").val(dataTranster.files.length+"개");
				if (dataTranster.files.length == 0) {        
		        	$("#fileReset").hide();
		        	$(".upload_name").val('');
		        }
				$("#"+removeId).remove();
				var input = $("upFile")[0].files;	
			});
	    $("#fileReset").click(function() {
	        $("#upFile").val('');
	        $(".upload_name").val('');
	        $("#previewBox").empty();
	        $(this).hide();
	        return false;
	    });
	    $("#totalprice").val($("#product_price").val()*(1-$("#discount").val()/100));
	    $("#product_price").on('change',function() {
	        $("#totalprice").val(Math.floor($("#product_price").val()*(1-$("#discount").val()/100)));
	    });
	    $("#discount").on('change',function() {
	        $("#totalprice").val(Math.floor($("#product_price").val()*(1-$("#discount").val()/100)));
	    });
	});
	function productCheck(){
		var product_name = $("#product_name").val();
		if(product_name.length>=1){ 
				axios.get('/test/productNameCheck?product_name='+product_name)
				  .then(function (response) {
				    if(response.data*1==0){
				    	$("#message").html("").css('color','blue');
				    }else{
				    	$("#message").html("중복됨").css('color','red');
				    }
				  })
				  .catch(function (error) {
				    console.log(error);
				  })
				  .finally(function () {
				  });
			}else{
				$("#message").html("").css('color','black');
			}
	}
	function priceCheck(){
		let value = $("#product_price").val();
		let price_regex = /^[1-9]+[0-9]+$/;
		if(!price_regex.test(value)){ 
			value = value.replace(/^0+/, '');
		}
	}
</script>
</head>
<body>
	<header>
		상품 수정
	</header>
	<nav>
		<div class="menu-bar">
			<div class="admin" onclick="location.href='/admin'">
				ADMIN
			</div>
			<div class="admin-users" onclick="location.href='/admin/users'">
				회원관리
			</div>
			<div class="admin-products" onclick="location.href='/admin/products'">
				상품관리
			</div>
			<div class="admin-qna" onclick="location.href='/admin/qna'">
				문의관리
			</div>
			<div class="admin-review" onclick="location.href='/admin/review'">
				후기관리
			</div>
			<div class="admin-review" onclick="location.href='/admin/orders'">
				주문관리
			</div>
			<div onclick="location.href='/index.html'">
				SHOP
			</div>
		</div>
	</nav>
	<section class="bg">
		<div class="formbox">
			<form th:action="@{/pdUpdateOk}" method="post" class="addForm" enctype="multipart/form-data">
				<input type="hidden" name="product_id" th:value="${pd.product_id}"/>
				<div class="input-group mb-2" id="pdName">
					<label class="input-group-text">상품명</label>
					<input type="text" name="product_name" id="product_name" onkeyup="productCheck()" th:value="${pd.product_name}" required="required" placeholder="상품명입력" style="margin-right: 10px;"/>
					<div style="text-align: right;">
				    <span id="message"></span>
				  </div>
				</div>
					<div class="filebox">
						<input class="upload_name" readonly="readonly" style="text-indent: 5px;" placeholder="파일추가">
						<input type="hidden" name="img_count" th:value="${pd.img_count}" />
						<label for="upFile" style="height: 30px; line-height: 30px; margin-top: 10px;">사진첨부</label>
						<button id="fileReset" class="btn btn-secondary btn-sm">초기화</button>
						<input type="file" name="upFile" class="form-control-sm" accept=".jpg,.png,.gif" id="upFile" multiple />
					</div>
					<div>
						<span>기존등록파일</span>
						<div class="form-group" id="savedFile" style="display:flex;">	
							<th:block th:each="item: ${#numbers.sequence(1, pd.img_count)}">
								<div class="item-slick3">
									<img th:src="@{'/images/products/product' + ${pd.product_id} + '/product-'+ ${pd.product_id} + '-' + ${item} + '.jpg'}" alt="IMG" onerror="this.onerror=null; this.src='/images/noimg.jpg'">
								</div>
							</th:block>
						</div>
					</div>
					<div>
						<span>추가 미리보기</span>
						<div class="form-group" id="previewBox" style="display:flex;">
					
						</div>
					</div>
				<div class="input-group mb-2" id="cgdiv">
					<label class="input-group-text">카테고리</label>
					<select name="category_id" id="category_id" class="category" required="required">
						<th:block th:each="vo : ${cglist}">
							<option class="option" th:value="${vo.category_id}" th:text="${vo.category_name}" th:selected="${pd.category_id}==${vo.category_id}"></option>
						</th:block>
					</select>
				</div>
				<div class="form-floating mb-2">
					<textarea class="form-control" name="description" id="description" th:text="${pd.description}" required="required"></textarea>
					<label for="floatingInput" style="font-size: 10pt;">상세설명</label>
				</div>
				<div class="price">
					<div class="input-group mb-2">
						<label class="input-group-text">정가</label>
						<input type="number" name="product_price" id="product_price" onsubmit="priceCheck()" th:value="${pd.product_price}" required="required" min="0" max="9999999"/>
						<span class="input-group-text">원</span>
					</div>
					<div class="input-group mb-2" id="discountDiv">
						<label class="input-group-text" >할인율</label>
						<input type="number" name="discount" id="discount" th:value="${pd.discount}" value="0" min="0" max="100" placeholder="할인율"/>
						<span class="input-group-text">%</span>
					</div>
					<div class="input-group mb-2" id="totalPriceDiv">
						<label class="input-group-text">판매가</label>
						<input type="number" readonly class="form-control-plaintext" id="totalprice" max="9999999"/>
						<span class="input-group-text">원</span>
					</div>
				</div>
				<div class="stockDiv">
					<div class="input-group mb-2">
						<label class="input-group-text" >재고</label>
						<input type="number" name="product_stock" id="product_stock" th:value="${pd.product_stock}" required="required" min="0" max="99999" placeholder="수량입력"/>		
					</div>
					<div class="input-group mb-2" style="border: 1px solid #ebebeb;">
						<label class="input-group-text" id="status">판매여부</label>
						<label><input type="radio" name="product_status" th:checked="${pd.product_status}=='Y'" value="Y"/>&nbsp;Y&nbsp;&nbsp;</label>
						<label><input type="radio" name="product_status" th:checked="${pd.product_status}=='N'" value="N"/>&nbsp;N&nbsp;</label>
					</div>
				</div>
				<div class="input-group mb-2" >
					<label class="input-group-text" id="option">옵션</label>
					<input type="text" name="product_option" id="product_option" th:value="${pd.product_option}" required="required" size="35" placeholder=" ,구분으로 연속입력"/>
					<div style="margin-left: 50px;">
						<input type="button" onclick="location.href='/admin/products'" class="btn btn-secondary" value="취소"/>
						<input type="reset" id="reset" class="btn btn-info" value="초기화"/>
						<input type="submit" id="submit" class="btn btn-primary" value="수정"/>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

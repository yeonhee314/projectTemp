<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<title>관리자 페이지</title>
<link rel="stylesheet" type="text/css" href="/css/admin/adminPdForm.css" />
<script type="text/javascript">
	$(function() {
	
	});
</script>
</head>
<body>
	<div class="bg">
		<div class="menu-bar">
			<div class="admin">
				<a href="/admin">ADMIN</a>
			</div>
			<div class="admin-users">
				<a href="users">회원관리</a>
			</div>
			<div class="admin-products">
				<a href="products">상품관리</a>
			</div>
			<div class="admin-qna">
				<a href="qna">문의관리</a>
			</div>
		</div>
		<div class="admin-main">
			<div class="main">상품 등록하기</div>
		</div>
	</div>
	<form th:action="@{/pdAddOk}" method="post" class="addForm" enctype="multipart/form-data">
		<input type="text" name="product_name" id="product_name" required="required" placeholder="상품명입력"/>
		<select name="category_id" id="category_id" class="category" required="required">
			<option selected="selected">카테고리선택</option>
			<th:block th:each="vo : ${cglist}">
				<option th:value="${vo.category_id}" th:text="${vo.category_name}"></option>
			</th:block>
		</select>
		<input type="text" name="description" id="description" required="required" placeholder="설명입력"/>
		<input type="number" name="product_price" id="product_price" required="required" min="0" placeholder="가격입력"/>
		<input type="file" name="uploadFile" class="form-control-sm" id="formFileMultiple" multiple/>
		<input type="number" name="product_stock" id="product_stock" required="required" min="0" placeholder="수량입력"/>
		<br />
		할인율
		<input type="number" name="discount" id="discount" value="0" min="0" max="100" placeholder="할인율"/>
		<br />
		판매상태 :
		<label><input type="radio" name="product_status" checked="checked" value="Y"/>Y</label>
		<label><input type="radio" name="product_status" value="N"/>N</label>
		<input type="text" name="product_option" id="product_option" required="required" size="30" placeholder="옵션 (,구분으로 연속입력)"/>
		<input type="reset" value="초기화"/>
		<input type="submit" value="저장"/>
	</form>
</body>
</html>

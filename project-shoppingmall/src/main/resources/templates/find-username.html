<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #357ABD;
        }

        .help-links {
            margin-top: 10px;
            text-align: center;
        }

        .help-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4A90E2;
            font-size: 14px;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #F8D7DA;
            color: #721C24;
        }

        .alert-success {
            background-color: #D4EDDA;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>아이디 찾기</h2>
        <form action="/find-username" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <button type="submit" class="submit-button">아이디 찾기</button>

            <div class="help-links">
                <a href="/login">로그인</a> |
                <a href="/find-password">비밀번호 찾기</a>
            </div>

            <div th:if="${error}" class="alert alert-error">
                입력하신 정보로 아이디를 찾을 수 없습니다.
            </div>
        </form>
    </div>
</body>
</html>
